  <link rel="stylesheet" href="css/style.css">

  <title>Dictionary web app</title>

<body>
  <div class="container">
    <div class="header">
      <nav>
        <div class="nav-left">
          <div class="logo">
            <img src="/assets/images/logo.svg" alt="logo">
          </div>
        </div>
        <div class="nav-right">
          <div class="font-dropdown-btn">
            <button class="dropdown-btn">Mono</button>
            <img src="/assets/images/icon-arrow-down.svg" alt="drop-down-arrow">
            <div class="dropdown-box">
              <button onclick="sanSerif()">Sans Serif</button>
              <button onclick="serif()">Serif</button>
              <button onclick="mono()">Mono</button>
            </div>
          </div>
          <div class="bar"></div>
          <div class="theme">
            <div class="toggle-btn">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="theme-logo">
              <img src="assets/images/icon-moon.svg" alt="moon-icon">
            </div>
          </div>
        </div>
      </nav>
    </div>
    <form class="searchBar">
      <input type="text">
      <button type="submit"><img src="./assets/images/icon-search.svg" alt="seach-icon" class="seach-icon"></button>
    </form>

      <div class="upper-content">

        <div class="right">
          <button class="play-audio">
            <!-- Add this img from js -->
            <!-- <img src="assets/images/icon-play.svg" alt=""> -->

        </div>
